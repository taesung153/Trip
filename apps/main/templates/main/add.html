<!DOCTYPE html>

<html>
  <head>
    <title>Add Plan</title>
  </head>
  <body>
    <p align = "right"><a href="/main">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="logout">Logout</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
    <h2>Add a trip</h2>
    <form action="add" method="POST">
      {% csrf_token %}
      Destination: <input type="text" name="destination"><br>
      Description: <input type="text" name="description"><br>
      Travel Date From: (YYYY-MM-DD)<input type="text" name="travel_start"><br>
      Travel Date To: (YYYY-MM-DD)<input type="text" name="travel_end"><br>
      <input type="submit" name="submit" value="Add">
    </form>
    <p>
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </p>
  </body>
</html>
