<!DOCTYPE html>
<html>
  <head>
    <title>Login/Registration</title>
  </head>
  <body>
  <p>
    <h1>Welcome!</h1>
    <h1>Register</h1>
    <form name="register" action="register" method="POST">
      {% csrf_token %}
      Name:<input type="text" name="first_name"><br>
      Email:<input type="text" name="email"><br>
      Password:<input type="password" name="password"><br>
      *Password should be at least 8 characters<br>
      Confirm Password:<input type="password" name="password_conf"><br>
      <input type="submit" value="Register">
    </form>
  </p>
  <p>
    <h1>Login</h1>
    <form name="login" action="login" method="POST">
      {% csrf_token %}
      Email: <input type="text" name="email" action="/login" method="POST"><br>
      Password: <input type="password" name="password"><br>
      <input type="submit" value="Login">
    </form>
  </p>
  <p>
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </p>
  </body>
</html>
